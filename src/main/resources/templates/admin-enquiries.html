<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Enquiries | Manexra Techverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" height="40">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/enquiries">Enquiries</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE HEADER -->
<section class="hero" style="height: 40vh;">
    <div class="container text-center">
        <h1>Contact Enquiries</h1>
        <p>Submitted contact requests</p>
    </div>
</section>

<!-- TABLE -->
<section class="section">
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${contacts}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.message}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer>
    <div class="container text-center">
        <img src="/images/logo.png" height="35">
        <p>Â© 2025 Manexra Techverse Private Limited</p>
    </div>
</footer>

</body>
</html>
